name: 'Sync to remote file'
description: 'Pushes a specific file to a remote file located in another repository, in order to keep their content synchronized at all time'
inputs:
  source_file:
    description: 'Source file from the origin repository'
    required: true
  destination_file:
    description: 'Destination file in the destination repository'
    required: true
  destination_repo:
    description: 'Destination repository'
    required: true
  user_email:
    description: 'Email for the git commit'
    required: true
  user_name:
    description: 'Github username for the git commit'
    required: true
  commit_message:
    description: 'A custom message for the git commit'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.source-file }}
    - ${{ inputs.destination-file }}
    - ${{ inputs.destination-repo }}
    - ${{ inputs.user-email }}
    - ${{ inputs.user-name }}
    - ${{ inputs.commit-message }}
branding:
  icon: 'git-commit'
  color: 'green'
